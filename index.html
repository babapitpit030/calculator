<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ahh calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="code.js" defer></script>
    <link rel="icon" href="budget.png" type="image/png">
</head>
<body>

    <div class="calculator-body">
        <div class="output"></div>
        <div class="buttons">
            <div class="row">
                <div class="button AC">AC</div>
                <div class="button sign-flip">±</div>
                <div class="button procent">%</div>
                <div class="button divide">÷</div>
            </div>
            <div class="row">
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button product">×</div>
            </div>
            <div class="row">
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button substract">−</div>
            </div>
            <div class="row">
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button add">+</div>
            </div>
            <div class="row">
                <div class="button zero">0</div>
                <div class="button decimals">,</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
